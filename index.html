<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3CA832" />
  <title>My Brother’s Keeper</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
      --chrome: linear-gradient(135deg, #bfbfbf, #4d4d4d, #1a1a1a);
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg) url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
      overflow-x: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid var(--od);
      box-shadow: 0 0 15px var(--od);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: var(--od);
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-shadow: 0 0 12px var(--od);
    }

    h1 {
      margin-top: 120px;
      font-size: 2.2em;
      text-shadow: 0 0 15px var(--od), 0 0 30px #000;
      letter-spacing: 2px;
      color: #3CA832;
    }

    h2 {
      margin-top: -10px;
      color: #6aff6a;
      font-size: 1.1em;
      font-weight: normal;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: var(--od);
      text-align: center;
      padding: 8px;
      font-size: 0.8em;
      border-top: 1px solid var(--od);
    }
  </style>
</head>

<body>
  <nav>
    <strong>MBK</strong> |
    <a href="index.html">Home</a>
    <a href="bios.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="admin.html">Admin</a>
    <a href="chat.html">Chat</a>
  </nav>

  <h1>Welcome to <span style="color:#3CA832;">My Brother’s Keeper</span></h1>
  <h2>The Brotherhood. The Bond. The Bloodline.</h2>

  <audio id="engine-sound" src="engine.mp3" preload="auto"></audio>

  <script>
    // Engine roar once when page loads
    window.addEventListener("load", () => {
      const engine = document.getElementById("engine-sound");
      if (engine) {
        engine.volume = 0.4;
        engine.play().catch(() => {
          console.log("User gesture required to play audio.");
        });
      }
    });
  </script>

  <footer>
    © 2025 My Brother’s Keeper | Built with Honor
  </footer>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('MBK ServiceWorker registered with scope:', registration.scope);
          }, function(error) {
            console.log('MBK ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
