<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3CA832" />
  <title>My Brother's Keeper</title>

  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
      --chrome: linear-gradient(135deg, #bfbfbf, #3CA832, #0f0);
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #111;
      color: var(--od);
      padding: 10px;
      box-shadow: 0 0 20px #3CA832;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: var(--od);
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      text-shadow: 0 0 5px #3CA832;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #0f0;
    }

    h1 {
      color: #000;
      text-shadow: 0 0 10px #fff;
      font-size: 4em;
      margin-top: 100px;
    }

    h2 {
      color: #000;
      text-shadow: 0 0 10px #fff;
      font-size: 2em;
      margin-bottom: 50px;
    }

    footer {
      margin-top: 80px;
      color: var(--od);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>

  <h1>Welcome to My Brother’s Keeper</h1>
  <h2>The Brotherhood. The Bond. The Bloodline.</h2>

  <audio id="engine" src="engine.mp3"></audio>

  <script>
    // Rev twice, then stop
    window.addEventListener('load', () => {
      const engine = document.getElementById('engine');
      let revs = 0;
      const playRev = () => {
        if (revs < 2) {
          engine.currentTime = 0;
          engine.play().then(() => {
            revs++;
            setTimeout(playRev, 2000);
          });
        }
      };
      setTimeout(playRev, 800);
    });

    // This makes the app work offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ MBK app ready for offline use'))
        .catch(err => console.log('❌ Service worker problem:', err));
    }
  </script>

  <footer>© 2025 MBK | BFFB</footer>
</body>
</html>
