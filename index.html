<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Brothers Keeper</title>
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="#3CA832">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #3CA832;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 50px 20px 20px;
      text-shadow: 0 0 25px #3CA832;
    }
    h1 {
      font-size: 2.6em;
      color: #3CA832;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    p {
      color: #bbb;
      margin-bottom: 30px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 60px;
    }
    a.button {
      display: inline-block;
      background: linear-gradient(145deg, #3CA832, #194d11);
      color: black;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      border: 2px solid #3CA832;
      box-shadow: 0 0 15px #3CA832;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background: linear-gradient(145deg, #52ff4d, #194d11);
      box-shadow: 0 0 25px #3CA832;
      transform: scale(1.05);
    }
    footer {
      color: #777;
      font-size: 0.9em;
      margin-top: 80px;
      padding-bottom: 40px;
    }
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      margin: 20px auto;
      background-image: url('appbadge.png');
      background-size: cover;
      background-position: center;
    }
