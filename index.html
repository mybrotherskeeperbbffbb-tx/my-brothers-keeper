<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Brothers Keeper</title>
  <meta name="theme-color" content="#3CA832" />

  <!-- ✅ Icons & App Settings -->
  <link rel="icon" href="favicon.ico.png" type="image/png">
  <link rel="apple-touch-icon" href="appbadge.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --mbk-green: #3CA832;
      --chrome: linear-gradient(135deg, #bfbfbf, #e6e6e6, #8a8a8a);
      --shadow: rgba(0, 0, 0, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--mbk-green);
      font-family: "Courier New", monospace;
      text-shadow: 0 0 12px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3.8em;
      text-align: center;
      background: var(--chrome);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px var(--mbk-green), 0 0 10px #000;
      letter-spacing: 4px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 1.4em;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      margin-bottom: 25px;
    }

    /* Glowing button style */
    .bio-btn {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #3CA832;
      padding: 12px 28px;
      border-radius: 12px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
    }

    .bio-btn:hover {
      background: #3CA832;
      color: #000;
      box-shadow: 0 0 25px #3CA832;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 20px;
      border-radius: 8px;
    }

    /* Hide audio controls */
    audio {
      display: none;
    }
  </style>
</head>

<body>
  <!-- ✅ Background Engine Sound -->
  <audio autoplay loop>
    <source src="engine.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ✅ Main Title -->
  <h1>MY BROTHERS KEEPER</h1>

  <!-- ✅ Tagline -->
  <p>Brotherhood • Loyalty • Chrome</p>

  <!-- ✅ Glowing Button -->
  <a href="bio.html" class="bio-btn">Meet the Brotherhood</a>

  <!-- ✅ Footer -->
  <footer>© 2025 MBK | Built with Brotherhood & Chrome</footer>
</body>
</html>
