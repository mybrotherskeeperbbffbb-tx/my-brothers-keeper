<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Brother's Keeper</title>

  <!-- âœ… App Icons / Badge -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#00FF00" />

  <!-- âœ… Manifest for PWA install -->
  <link rel="manifest" href="manifest.json" />

  <!-- âœ… Optional small favicon for browser tab -->
  <link rel="icon" href="favicon.ico" />

  <style>
    body {
      margin: 0;
      background-color: black;
      background-image: url('splash.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #3CA832;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Impact, sans-serif;
      font-size: 2rem;
      overflow: hidden;
      height: 100vh;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    /* ðŸ”¥ Chrome Mirror Ribbon */
    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 12px #8ba96a, inset 0 0 6px #8ba96a;
        transform: perspective(500px) rotateX(0deg);
      }
      50% {
        box-shadow: 0 0 26px #d0e2b1, inset 0 0 12px #d0e2b1;
        transform: perspective(500px) rotateX(5deg);
      }
    }

    .chrome-button {
      display: inline-block;
      padding: 10px 22px;
      color: #0c0c0c;
      background: linear-gradient(120deg, #8ba96a 0%, #cde1a4 50%, #8ba96a 100%);
      background-size: 200% auto;
      border-radius: 14px;
      border: 2px solid #3CA832;
      text-shadow: 0 0 4px rgba(255,255,255,0.4);
      box-shadow: 0 0 12px #8ba96a, inset 0 0 6px #8ba96a;
      text-decoration: none;
      font-weight: bold;
      animation: shine 3s linear infinite, pulse 3s ease-in-out infinite;
      transition: all 0.4s ease-in-out;
      backdrop-filter: blur(3px);
    }

    .chrome-button:hover {
      transform: scale(1.07) rotateX(3deg);
      filter: brightness(120%);
    }
  </style>
</head>

<body>
  <div style="text-align:center;">
    <a href="chat.html" class="chrome-button">ðŸ–• ENTER MBK CHAT ROOM ðŸ–•</a>
  </div>

  <!-- ðŸ”Š Sound Effect -->
  <audio id="introSound" preload="auto">
    <!-- Replace 'hum.mp3' with your actual audio file name -->
    <source src="hum.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fade-in effect
    window.addEventListener("load", () => {
      document.body.style.opacity = 1;

      // Play intro sound
      const audio = document.getElementById("introSound");
      audio.volume = 0.6; // adjust 0.0 - 1.0
      audio.play().catch(() => {
        console.log("Autoplay blocked â€” will play on first tap");
        document.body.addEventListener("click", () => audio.play(), { once: true });
      });
    });
  </script>
</body>
</html>
