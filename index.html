<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Brother’s Keeper</title>

  <style>
    /* ===== BASE BODY ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff99;
      text-align: center;
    }

    /* ===== BREATHING BACKGROUND ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: contain;
      animation: pulseBackground 14s ease-in-out infinite alternate;
      z-index: 0;
      filter: brightness(1.1);
    }

    @keyframes pulseBackground {
      0% { filter: brightness(1) saturate(1); transform: scale(1); }
      100% { filter: brightness(1.25) saturate(1.4); transform: scale(1.08); }
    }

    /* ===== LAYERED SMOKE ===== */
    .smoke-back, .smoke-front {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 1;
      background-size: 200% 200%;
      transition: background-position 0.25s ease-out;
    }

    .smoke-back {
      background: radial-gradient(circle at 30% 30%, rgba(0,255,100,0.06), transparent 80%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,100,0.04), transparent 80%);
      animation: smokeDriftBack 90s linear infinite;
    }

    .smoke-front {
      background: radial-gradient(circle at 50% 50%, rgba(0,255,100,0.12), transparent 70%),
                  radial-gradient(circle at 20% 80%, rgba(0,255,100,0.1), transparent 70%),
                  radial-gradient(circle at 80% 20%, rgba(0,255,100,0.08), transparent 70%);
      animation: smokeDriftFront 45s linear infinite;
    }

    @keyframes smokeDriftBack {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes smokeDriftFront {
      0% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }

    /* ===== NAVBAR ===== */
    header {
      position: relative;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      box-shadow: 0 0 15px #00ff66;
    }

    header nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 12px;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    header nav a:hover {
      text-shadow: 0 0 12px #00ff66;
    }

    /* ===== CENTER TEXT ===== */
    .content {
      position: relative;
      z-index: 3;
      margin-top: 18%;
      text-shadow: 0 0 15px #00ff66;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #00ff66;
    }

    /* ===== FOOTER ===== */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 0.8rem;
      color: #00ff66;
      box-shadow: 0 0 10px #00ff66;
      z-index: 3;
    }

    /* ===== MOBILE TWEAKS ===== */
    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 0.9rem; }
      .content { margin-top: 35%; }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="brotherhood.html">Brotherhood</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="chat.html">Chat</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <div class="smoke-back"></div>
  <div class="smoke-front"></div>

  <div class="content">
    <h1>My Brother’s Keeper</h1>
    <h2>Family. Loyalty. Legacy.</h2>
  </div>

  <footer>© 2025 MBK | BFFB</footer>

  <script>
    const back = document.querySelector('.smoke-back');
    const front = document.querySelector('.smoke-front');

    function moveSmoke(x, y) {
      const px = (x / window.innerWidth - 0.5) * 30;
      const py = (y / window.innerHeight - 0.5) * 30;
      back.style.backgroundPosition = `${50 + px / 3}% ${50 + py / 3}%`;
      front.style.backgroundPosition = `${50 + px}% ${50 + py}%`;
    }

    window.addEventListener('mousemove', e => moveSmoke(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      moveSmoke(touch.clientX, touch.clientY);
    });

    // Force animations after load on GitHub Pages
    window.addEventListener('load', () => {
      document.body.offsetHeight; // trigger reflow
      back.style.animationPlayState = 'running';
      front.style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
