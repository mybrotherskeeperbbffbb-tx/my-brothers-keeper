<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Brother’s Keeper</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #00ff99;
      text-align: center;
      overflow: hidden;
      background-color: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: contain;
      animation: pulseBackground 18s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulseBackground {
      0% { background-size: contain; filter: brightness(1); }
      100% { background-size: 110%; filter: brightness(1.25); }
    }

    .smoke-back, .smoke-front {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 1;
      transition: background-position 0.3s ease-out;
    }

    .smoke-back {
      background: radial-gradient(circle at 30% 30%, rgba(0,255,100,0.08), transparent 80%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,100,0.04), transparent 80%),
                  radial-gradient(circle at 50% 50%, rgba(0,255,100,0.06), transparent 85%);
      background-size: 200% 200%;
      animation: smokeDriftBack 120s ease-in-out infinite;
    }

    .smoke-front {
      background: radial-gradient(circle at 20% 80%, rgba(0,255,100,0.1), transparent 70%),
                  radial-gradient(circle at 80% 20%, rgba(0,255,100,0.12), transparent 70%),
                  radial-gradient(circle at 60% 40%, rgba(0,255,100,0.07), transparent 80%);
      background-size: 200% 200%;
      animation: smokeDriftFront 60s ease-in-out infinite;
    }

    @keyframes smokeDriftBack {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes smokeDriftFront {
      0% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }

    header {
      position: relative;
      z-index: 4;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      box-shadow: 0 0 20px #00ff66;
    }

    header nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      transition: 0.3s;
    }

    header nav a:hover {
      text-shadow: 0 0 15px #00ff66;
    }

    .content {
      position: relative;
      z-index: 4;
      margin-top: 15%;
      text-shadow: 0 0 15px #00ff66;
    }

    h1 { font-size: 2.3rem; margin-bottom: 0.5rem; }
    h2 { font-size: 1.2rem; font-weight: normal; }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 0.8rem;
      color: #00ff66;
      box-shadow: 0 0 10px #00ff66;
      z-index: 4;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.7rem; }
      h2 { font-size: 1rem; }
      .content { margin-top: 35%; }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="brotherhood.html">Brotherhood</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="chat.html">Chat</a>
      <a href="maintenance.html">Maintenance</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <div class="smoke-back"></div>
  <div class="smoke-front"></div>

  <div class="content">
    <h1>My Brother’s Keeper</h1>
    <h2>Family. Loyalty. Legacy.</h2>
  </div>

  <footer>© 2025 MBK | BFFB</footer>

  <script>
    const back = document.querySelector('.smoke-back');
    const front = document.querySelector('.smoke-front');

    function moveSmoke(x, y) {
      const percentX = (x / window.innerWidth) * 100;
      const percentY = (y / window.innerHeight) * 100;
      back.style.backgroundPosition = `${percentX / 3}% ${percentY / 3}%`;
      front.style.backgroundPosition = `${percentX}% ${percentY}%`;
    }

    window.addEventListener('mousemove', e => moveSmoke(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      moveSmoke(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
