  <h1>Welcome to My Brother’s Keeper</h1>
  <h2>The Brotherhood. The Bond. The Bloodline.</h2>

  <audio id="engine" src="engine.mp3"></audio>

  <script>
    // Rev twice, then stop
    window.addEventListener('load', () => {
      const engine = document.getElementById('engine');
      let revs = 0;
      const playRev = () => {
        if (revs < 2) {
          engine.currentTime = 0;
          engine.play().then(() => {
            revs++;
            setTimeout(playRev, 2000);
          });
        }
      };
      setTimeout(playRev, 800);
    });

    // Register service worker for caching/offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
