<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Brother's Keeper</title>

  <!-- âœ… App Icons / Badge -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#00FF00">

  <!-- âœ… Manifest for PWA install -->
  <link rel="manifest" href="manifest.json">

  <!-- âœ… Optional favicon -->
  <link rel="icon" href="favicon.ico" />

  <style>
    /* ===== GLOBAL STYLE ===== */
    body {
      margin: 0;
      background-color: black;
      background-image: url('splash.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: #3CA832;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Impact, sans-serif;
      font-size: 2rem;
      overflow: hidden;
      height: 100vh;
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
    }

    /* ===== BUTTON STYLE ===== */
    .glow-button {
      display: inline-block;
      padding: 15px 35px;
      border-radius: 15px;
      background: linear-gradient(145deg, #1a1a1a, #333);
      box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00;
      border: 2px solid #00ff00;
      color: #00ff00;
      text-decoration: none;
      font-size: 1.3rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      animation: pulse 2.5s infinite;
    }

    .glow-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00;
      color: #111;
      background: #00ff00;
    }

    /* ===== GLOW EFFECTS ===== */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #00ff00, inset 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 35px #00ff00, inset 0 0 20px #00ff00; }
    }

    /* ===== SPLASH SCREEN ===== */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.2s ease-out;
    }

    #splash-screen.fade-out {
      opacity: 0;
    }

    #splash-screen img {
      width: 60%;
      max-width: 300px;
      animation: splashPulse 2.2s infinite;
    }

    @keyframes splashPulse {
      0%, 100% { filter: drop-shadow(0 0 10px #00FF00); }
      50% { filter: drop-shadow(0 0 40px #00FF00); }
    }
  </style>
</head>

<body>
  <!-- ===== SPLASH SCREEN ===== -->
  <div id="splash-screen">
    <img src="splash.png" alt="MBK Logo">
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div style="text-align:center;">
    <a href="chat.html" class="glow-button">ðŸ–• ENTER MBK CHAT ROOM ðŸ–•</a>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script>
    // Fade-in main content
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });

    // Splash screen fade-out
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 900);
      }, 1600);
    });
  </script>
</body>
</html>
