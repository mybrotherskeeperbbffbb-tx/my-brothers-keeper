<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | My Brother’s Keeper</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff66;
      font-family: "Courier New", monospace;
      text-align: center;
    }
    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 10px 0;
      position: sticky;
      top: 0;
      box-shadow: 0 0 15px #00ff66;
    }
    nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
    nav a:hover {
      color: white;
      text-shadow: 0 0 15px #00ff66;
    }

    .content {
      width: 90%;
      max-width: 700px;
      margin: 60px auto;
      border: 2px solid #00ff66;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff66;
      background: rgba(0,0,0,0.9);
      padding: 30px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #00ff66;
      border-radius: 5px;
      background: black;
      color: #00ff66;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      background: #00ff66;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #66ff66;
      box-shadow: 0 0 10px #00ff66;
    }

    footer {
      margin-top: 60px;
      background: rgba(0,0,0,0.9);
      padding: 15px;
      color: #00ff66;
      font-size: 0.9em;
      box-shadow: 0 0 15px #00ff66;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="brotherhood.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="chat.html">Chat</a>
    <a href="admin.html">Admin</a>
    <a href="maintenance.html">Maintenance</a>
  </nav>

  <div class="content">
    <h1>Admin Access</h1>
    <p>Enter your access key to unlock admin controls:</p>
    <input type="password" id="adminKey" placeholder="Enter admin key..." />
    <button onclick="checkKey()">Unlock</button>

    <div id="panel" style="display:none; margin-top:20px;">
      <h2>Admin Controls</h2>
      <p>✅ Future options: manage posts, approve images, update announcements.</p>
    </div>
  </div>

  <footer>© 2025 My Brother’s Keeper | Admin Panel</footer>

  <script>
    const correctKey = "MBK2025";

    function checkKey() {
      const entered = document.getElementById("adminKey").value;
      if (entered === correctKey) {
        document.getElementById("panel").style.display = "block";
        alert("Access Granted!");
      } else {
        alert("Access Denied. Wrong key.");
      }
    }
  </script>
</body>
</html>
