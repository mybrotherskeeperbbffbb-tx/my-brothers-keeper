<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MBK ‚Ä¢ Admin Vault</title>
<meta name="theme-color" content="#3CA832" />
<style>
:root{--od:#3CA832;--chrome:linear-gradient(135deg,#bfbfbf 0%,#ffffff 30%,#e7e7e7 70%,#bfbfbf 100%);}
body{margin:0;background:#000;color:#e0e0e0;font-family:"Courier New",monospace;text-align:center;}
nav{background:black;border-bottom:2px solid var(--od);display:flex;justify-content:center;gap:25px;padding:14px 0;font-weight:bold;font-size:16px;}
nav a{color:var(--od);text-decoration:none;transition:0.2s;}
nav a:hover{text-shadow:0 0 8px var(--od);}
h1{background:var(--chrome);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:40px 0;}
.lock-zone{position:relative;width:280px;height:80px;border:2px solid var(--od);border-radius:40px;margin:0 auto;background:#111;box-shadow:0 0 10px #003000;}
.key{width:80px;height:80px;background:var(--chrome);border-radius:50%;border:2px solid var(--od);position:absolute;left:0;top:0;cursor:grab;display:flex;justify-content:center;align-items:center;font-size:28px;color:var(--od);user-select:none;}
.locked-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:var(--od);opacity:0.7;}
#adminPanel{display:none;max-width:700px;margin:40px auto;text-align:left;}
textarea{width:100%;height:200px;background:#111;color:var(--od);border:2px solid var(--od);border-radius:10px;padding:10px;}
button{background:var(--od);color:#000;border:none;padding:10px 20px;margin-top:10px;border-radius:10px;font-weight:bold;cursor:pointer;}
button:hover{background:#52ff4d;}
</style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="bios.html">Bios</a>
  <a href="about.html">About</a>
  <a href="admin.html">Admin</a>
</nav>

<h1>MBK Admin Vault üóùÔ∏è</h1>
<div class="lock-zone" id="lockZone">
  <div class="locked-text">Drag key ‚Üí</div>
  <div class="key" id="key">üóùÔ∏è</div>
</div>
<div id="adminPanel">
  <h2 style="color:#3CA832;">Private Admin Chat</h2>
  <textarea id="adminChat" placeholder="Type message..."></textarea>
  <button onclick="sendMsg()">Send</button>
  <div id="msgs" style="margin-top:15px;"></div>
</div>
<audio id="engine" src="engine.mp3" preload="auto"></audio>
<script>
const key=document.getElementById("key"),zone=document.getElementById("lockZone"),
panel=document.getElementById("adminPanel"),engine=document.getElementById("engine");
let drag=false;const zoneW=280,keyW=80,unlock=zoneW-keyW-2;
key.addEventListener("mousedown",()=>drag=true);key.addEventListener("touchstart",()=>drag=true);
document.addEventListener("mouseup",stop);document.addEventListener("touchend",stop);
document.addEventListener("mousemove",move);document.addEventListener("touchmove",move);
function move(e){if(!drag)return;const x=e.touches?e.touches[0].clientX:e.clientX;
const rect=zone.getBoundingClientRect();const off=Math.min(Math.max(0,x-rect.left-keyW/2),unlock);
key.style.left=off+"px";}
function stop(){if(!drag)return;drag=false;
const l=parseInt(key.style.left)||0;if(l>=unlock-10)openVault();else key.style.left="0px";}
function openVault(){navigator.vibrate?.(400);engine.currentTime=0;engine.play();
key.style.left=unlock+"px";zone.style.boxShadow="0 0 25px #3CA832";
setTimeout(()=>{zone.style.display="none";panel.style.display="block";},1000);}
function sendMsg(){const box=document.getElementById("adminChat");
const msg=document.createElement("p");msg.style.color="#3CA832";msg.textContent="Admin: "+box.value;
document.getElementById("msgs").appendChild(msg);box.value="";}
</script>
</body>
</html>
