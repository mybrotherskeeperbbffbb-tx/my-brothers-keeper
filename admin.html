<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBK Admin Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('MBK-Background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3CA832;
      font-family: "Courier New", monospace;
      text-align: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border-bottom: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #bfbfbf, #e6e6e6, #8a8a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #3CA832;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav ul li a:hover {
      color: black;
      background: #3CA832;
      box-shadow: 0 0 25px #3CA832;
    }

    main {
      margin-top: 140px;
    }

    h1 {
      font-size: 2.4em;
      text-shadow: 0 0 25px #3CA832;
    }

    .lock-area {
      margin-top: 40px;
    }

    .lock {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #3CA832, #1a1a1a 80%);
      border-radius: 50%;
      box-shadow: 0 0 40px #3CA832;
      margin: 30px auto;
      position: relative;
      cursor: pointer;
      border: 2px solid #3CA832;
    }

    .key {
      width: 90px;
      height: 40px;
      background: linear-gradient(90deg, #cfcfcf, #4b4b4b);
      border-radius: 8px;
      position: absolute;
      top: 70px;
      left: -120px;
      color: black;
      font-weight: bold;
      line-height: 40px;
      text-align: center;
      box-shadow: 0 0 15px #3CA832;
      cursor: grab;
      user-select: none;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    @keyframes vibrate {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-1px, 1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">MBK</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Brotherhood</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="chat.html">Chat</a></li>
    </ul>
  </nav>

  <main>
    <h1>Admin Lock Access</h1>
    <p>Drag the chrome key to unlock the gate.</p>

    <div class="lock-area">
      <div id="key" class="key" draggable="true">ðŸ”‘</div>
      <div id="lock" class="lock"></div>
    </div>
  </main>

  <audio id="engineSound" src="harley.mp3" preload="auto"></audio>

  <footer>Â© 2025 MBK | BBFFBB</footer>

  <script>
    const key = document.getElementById("key");
    const lock = document.getElementById("lock");
    const engineSound = document.getElementById("engineSound");

    key.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", "key");
    });

    lock.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    lock.addEventListener("drop", (e) => {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");
      if (data === "key") {
        lock.style.boxShadow = "0 0 60px #52ff4d";
        lock.style.animation = "vibrate 0.2s infinite";
        engineSound.volume = 1.0;
        engineSound.play();
        setTimeout(() => {
          lock.style.animation = "none";
          window.location.href = "admin-chat.html";
        }, 4000);
      }
    });
  </script>
</body>
</html>
