<!DOCTYPE html>

  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Courier New", monospace;
      color: white;
      text-align: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 15px;

      font-size: 1.2em;

    nav a:hover {
      color: #fff;

    .admin-box {
      background: rgba(0, 0, 0, 0.7);
      width: 300px;
      margin: 100px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: black;
      color: #00ff00;
      text-align: center;

    button {
      background: #00ff00;
      color: black;
      border: none;
      padding: 10px 20px;

      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;

    button:hover {
      background: #fff;
      color: black;
    }

    footer {
      margin-top: 50px;

      const key = document.getElementById('key').value.trim();
      if (key === "MBK2025") {
