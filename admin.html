<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="theme-color" content="#3CA832" />
  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
      --chrome: linear-gradient(135deg, #bfbfbf, #e6e6e6, #8a8a8a);
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg) url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border-bottom: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: var(--chrome);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #3CA832;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav ul li a:hover {
      color: black;
      background: #3CA832;
      box-shadow: 0 0 25px #3CA832;
    }

    main {
      margin-top: 120px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #52ff4d;
      text-shadow: 0 0 25px #3CA832;
      margin-bottom: 30px;
    }

    .lock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #3CA832;
      border-radius: 12px;
      box-shadow: 0 0 25px #3CA832;
      padding: 40px;
      max-width: 400px;
      margin: 0 auto;
    }

    .lock {
      width: 100px;
      height: 120px;
      background: var(--chrome);
      border: 3px solid #3CA832;
      border-radius: 10px 10px 5px 5px;
      box-shadow: 0 0 20px #3CA832;
      margin-bottom: 20px;
      position: relative;
    }

    .lock::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 20px;
      width: 60px;
      height: 50px;
      border: 6px solid #3CA832;
      border-bottom: none;
      border-radius: 50px 50px 0 0;
      background: var(--bg);
      box-shadow: 0 0 10px #3CA832;
    }

    button {
      padding: 12px 20px;
      background: #3CA832;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background: #52ff4d;
      box-shadow: 0 0 25px #52ff4d;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #52ff4d;
      text-shadow: 0 0 10px #3CA832;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9em;
      opacity: 0.6;
      color: #3CA832;
      text-shadow: 0 0 10px #3CA832;
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">MBK</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Brotherhood</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="chat.html">Chat</a></li>
    </ul>
  </nav>

  <main>
    <h1>Admin Access</h1>
    <div class="lock-container">
      <div class="lock" id="lock"></div>
      <button onclick="unlock()">Insert Key</button>
      <div id="status"></div>
    </div>
  </main>

  <footer>Â© 2025 MBK | BBFFBB</footer>

  <!-- Engine sound -->
  <audio id="engineSound" loop>
    <source src="engine.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sound = document.getElementById('engineSound');
    sound.volume = 0.3;

    document.body.addEventListener('click', () => {
      sound.play();
    }, { once: true });

    // Lock/Key simulation
    function unlock() {
      const key = prompt("Enter your admin key:");
      const status = document.getElementById("status");
      const lock = document.getElementById("lock");

      if (key === "MBK2025") {
        status.innerText = "Access Granted ðŸ”“";
        lock.style.borderColor = "#52ff4d";
        lock.style.boxShadow = "0 0 30px #52ff4d";
        sound.play();
      } else {
        status.innerText = "Access Denied ðŸ”’";
        lock.style.borderColor = "red";
        lock.style.boxShadow = "0 0 20px red";
      }
    }
  </script>
</body>
</html>
