  <script>
    const key = document.getElementById('key');
    const lock = document.getElementById('lock-area');
    const status = document.getElementById('status');
    const sound = document.getElementById('engine-sound');

    let dragging = false;

    key.addEventListener('mousedown', () => dragging = true);
    document.addEventListener('mouseup', () => dragging = false);

    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        key.style.position = 'absolute';
        key.style.left = e.pageX - 50 + 'px';
        key.style.top = e.pageY - 50 + 'px';
      }
    });

    lock.addEventListener('mouseenter', () => {
      if (dragging) {
        dragging = false;
        sound.play();
        sound.currentTime = 0;
        status.innerHTML = "Engine Roaring... Unlocking ðŸ”“";
        key.style.display = 'none';
        setTimeout(() => {
          sound.play();
        }, 2000);
        setTimeout(() => {
          window.location.href = "chat.html";
        }, 5000);
      }
    });
  </script>
