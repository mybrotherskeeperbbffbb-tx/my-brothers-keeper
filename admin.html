    body {

    nav {
      background: rgba(0, 0, 0, 0.9);

    #lockZone {
      margin: 60px auto;
      width: 300px;

      border: 3px solid #00ff00;
      border-radius: 50%;
      display: flex;

      justify-content: center;

    #key {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #444, #ccc);
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 0 25px #00ff00;
      transition: transform 0.3s ease;
    }

      cursor: grabbing;
      transform: scale(1.1);

  <div id="lockZone">
    <div id="key"></div>
  </div>

  <div id="unlocked">

    <br /><br />
    <button onclick="alert('Feature coming soon: manage posts, bios, and gallery!')">Manage Site</button>
  </div>

  <audio id="engine" src="engine.mp3"></audio>

  <script>
    const key = document.getElementById('key');
    const lockZone = document.getElementById('lockZone');
    const unlocked = document.getElementById('unlocked');
    const engine = document.getElementById('engine');
    let isDragging = false;

    key.addEventListener('mousedown', () => {
      isDragging = true;
      key.classList.add('dragging');
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        key.classList.remove('dragging');
        // simulate unlock
        unlockAdmin();
      }
    });

    function unlockAdmin() {
      lockZone.style.display = 'none';
      unlocked.style.display = 'block';
      engine.play();
      setTimeout(() => engine.pause(), 4500);
    }
  </script>
