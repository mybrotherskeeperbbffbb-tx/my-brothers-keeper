<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBK | Admin Lock</title>
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="#3CA832">
  <style>
    body {
      background-color: black;
      color: #3CA832;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #3CA832;
      text-shadow: 0 0 15px #3CA832;
    }
    #lockArea {
      margin-top: 60px;
    }
    #lock {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #3CA832 20%, #0b2508 80%);
      border: 3px solid #3CA832;
      margin: 0 auto;
      box-shadow: 0 0 25px #3CA832;
      cursor: grab;
      transition: transform 0.2s;
    }
    #lock.dragging {
      transform: scale(1.1);
    }
    #key {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      background: linear-gradient(145deg, #3CA832, #183f11);
      border: 2px solid #3CA832;
      margin: 50px auto;
      box-shadow: 0 0 20px #3CA832;
      cursor: grab;
      transition: transform 0.2s;
    }
    #key.dragging {
      transform: scale(1.2);
    }
    #status {
      margin-top: 20px;
      color: #ccc;
    }
    audio {
      display: none;
    }
    a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-shadow: 0 0 10px #3CA832;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ MBK Admin Access ðŸ”‘</h1>
  <p>Drag the key onto the lock to unlock the admin chat room.</p>

  <div id="lockArea">
    <div id="lock"></div>
    <div id="key"></div>
  </div>
  <p id="status">Locked</p>

  <audio id="engineSound" src="engine.mp3"></audio>

  <p><a href="index.html">â¬… Back to Home</a></p>

  <script>
    const lock = document.getElementById("lock");
    const key = document.getElementById("key");
    const status = document.getElementById("status");
    const engine = document.getElementById("engineSound");

    let dragging = false;

    key.addEventListener("mousedown", () => { dragging = true; key.classList.add("dragging"); });
    document.addEventListener("mouseup", () => { dragging = false; key.classList.remove("dragging"); });
    document.addEventListener("mousemove", (e) => {
      if (dragging) {
        key.style.position = "absolute";
        key.style.left = e.pageX - 40 + "px";
        key.style.top = e.pageY - 40 + "px";
      }
    });

    lock.addEventListener("mouseup", () => {
      if (dragging) {
        status.textContent = "Access Granted ðŸš€";
        lock.style.boxShadow = "0 0 40px #3CA832";
        lock.style.background = "radial-gradient(circle, #3CA832 50%, #0b2508 100%)";
        engine.play();
        navigator.vibrate(200);
        setTimeout(() => {
          window.location.href = "chat.html";
        }, 2500);
      }
    });
  </script>
</body>
</html>
