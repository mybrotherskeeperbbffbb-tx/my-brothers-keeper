<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | My Brother’s Keeper</title>
  <meta name="theme-color" content="#3CA832" />
  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
      --chrome: linear-gradient(135deg, #bfbfbf, #e6e6e6, #8a8a8a);
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg) url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border-bottom: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: var(--chrome);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #3CA832;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav ul li a:hover {
      color: black;
      background: #3CA832;
      box-shadow: 0 0 25px #3CA832;
    }

    main {
      margin-top: 120px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #52ff4d;
      text-shadow: 0 0 25px #3CA832;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      border: 2px solid #3CA832;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #3CA832;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: rgba(0, 0, 0, 0.7);
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #52ff4d;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #3CA832;
    }

    .caption {
      padding: 10px;
      color: #d3ffd3;
      text-shadow: 0 0 10px #3CA832;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
      color: #3CA832;
      text-shadow: 0 0 10px #3CA832;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MBK</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Brotherhood</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="chat.html">Chat</a></li>
    </ul>
  </nav>

  <main>
    <h1>The Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="background.jpg" alt="Brotherhood Emblem">
        <div class="caption">The Brotherhood Seal</div>
      </div>

      <div class="gallery-item">
        <img src="appbadge.png" alt="MBK Badge">
        <div class="caption">MBK Chrome Badge</div>
      </div>

      <div class="gallery-item">
        <img src="Splash.jpg" alt="Brotherhood Splash">
        <div class="caption">Mama Tried – Brotherhood Legacy</div>
      </div>
    </div>
  </main>

  <footer>© 2025 MBK | BBFFBB</footer>

  <!-- Engine sound -->
  <audio id="engineSound" loop>
    <source src="engine.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sound = document.getElementById('engineSound');
    sound.volume = 0.3;
    document.body.addEventListener('click', () => {
      sound.play();
    }, { once: true });
  </script>
</body>
</html>
