  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff66;
      font-family: "Courier New", monospace;
      text-align: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 15px #00ff66;
    }

    nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 15px #00ff66;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      text-shadow: 0 0 30px #00ff66;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #00ff66;
      box-shadow: 0 0 25px #00ff66;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ff66;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      margin-top: 80px;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      font-size: 1em;
      color: #00ff66;
      box-shadow: 0 0 15px #00ff66;
    }

    @media (max-width: 700px) {
      h1 { font-size: 2.2em; }
    }
