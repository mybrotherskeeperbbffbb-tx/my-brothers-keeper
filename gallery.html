<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('MBK-Background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3CA832;
      font-family: "Courier New", monospace;
      text-align: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border-bottom: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #bfbfbf, #e6e6e6, #8a8a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #3CA832;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav ul li a:hover {
      color: black;
      background: #3CA832;
      box-shadow: 0 0 25px #3CA832;
    }

      margin-top: 120px;
      padding: 20px;
