<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBK Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('MBK-Background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3CA832;
      font-family: "Courier New", monospace;
      text-align: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border-bottom: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #bfbfbf, #e6e6e6, #8a8a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #3CA832;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav ul li a:hover {
      color: black;
      background: #3CA832;
      box-shadow: 0 0 25px #3CA832;
    }

    main {
      margin-top: 120px;
      padding: 10px;
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 25px #3CA832;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 260px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #52ff4d;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MBK</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Brotherhood</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="chat.html">Chat</a></li>
    </ul>
  </nav>

  <main>
    <h1>MBK Media Gallery</h1>
    <p>Brothers in chrome. Memories in motion.</p>

    <div class="gallery">
      <img src="ride1.jpg" alt="Ride 1">
      <img src="ride2.jpg" alt="Ride 2">
      <img src="event1.jpg" alt="Event 1">
      <img src="event2.jpg" alt="Event 2">
      <img src="family1.jpg" alt="Family 1">
      <img src="logo.jpg" alt="Logo Display">
    </div>
  </main>

  <footer>Â© 2025 MBK | BBFFBB</footer>
</body>
</html>
