<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | My Brother’s Keeper</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 15px #00ff00;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px #00ff00;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 0 0 15px #00ff00;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px white;
    }

    footer {
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      font-size: 1em;
      color: #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>

  </nav>

    <img src="background.jpg" alt="Background" />
    <img src="appbadge.png" alt="Badge" />
    <img src="splash.png" alt="Splash" />
  </div>

  <footer>

  </footer>
</body>
