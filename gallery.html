  <meta charset="UTF-8" />

  <title>Gallery | My Brother’s Keeper</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Courier New", monospace;
      color: white;
      text-align: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #00ff00;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 0 0 15px #00ff00;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      gap: 20px;
      max-width: 1000px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      transition: transform 0.3s;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff00;
    }

    footer {
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 1em;
      color: #00ff00;
    }
