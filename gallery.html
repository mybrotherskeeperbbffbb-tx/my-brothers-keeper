<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - My Brothers Keeper</title>
<meta name="theme-color" content="#3CA832" />
<style>
body {
  margin: 0;
  padding: 20px;
  background: black url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #3CA832;
  font-family: "Courier New", monospace;
  text-align: center;
}
h1 {
  text-shadow: 0 0 10px #00ff00;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 30px;
}
.gallery img {
  width: 100%;
  border-radius: 10px;
  border: 2px solid #3CA832;
  box-shadow: 0 0 15px #3CA832;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}
a {
  display: block;
  margin-top: 30px;
  color: #00ff00;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <h1>Brotherhood Gallery</h1>

  <div class="gallery">
    <img src="Splash.jpg" alt="Brotherhood Ride">
    <img src="splash.png" alt="Green Chrome Logo">
    <img src="key-sample.png" alt="Emblem Design">
  </div>

  <a href="index.html">â¬… Back Home</a>
</body>
</html>
