  <style>
    body {

  <h1>ðŸ“¸ MBK Gallery</h1>
  <div id="gallery" class="gallery"></div>

  <footer>Â© 2025 MBK | BFFB</footer>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(
      window.MBK_SUPABASE_URL,
      window.MBK_SUPABASE_ANON
    );

    // Load gallery images
    async function loadGallery() {
      const { data, error } = await supabase.storage
        .from(window.MBK_BUCKET)
        .list("", { limit: 100, sortBy: { column: "created_at", order: "desc" } });

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      if (error) {
        gallery.innerHTML = "<p>Could not load images.</p>";
        console.error(error);
        return;
      }

      for (const file of data) {
        const { data: urlData } = await supabase.storage
          .from(window.MBK_BUCKET)
          .getPublicUrl(file.name);

        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        img.alt = file.name;

        const wrapper = document.createElement("div");
        wrapper.className = "photo";
        wrapper.appendChild(img);
        gallery.appendChild(wrapper);
      }
    }

    // Reload automatically every 10 seconds
    loadGallery();
    setInterval(loadGallery, 10000);
  </script>
</body>
