<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    nav {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      box-shadow: 0 0 20px #00ff00;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 10px #00ff00;
    }

    h1 {
      text-shadow: 0 0 20px #00ff00;
      margin-top: 30px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .gallery-item {
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00ff00;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      margin-top: 30px;
      color: #00ff00;
      font-size: 1em;
      box-shadow: 0 0 20px #00ff00;
    }

    .loading {
      font-size: 1.3em;
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="brotherhood.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>

  <h1>ðŸ’š MBK Gallery ðŸ’š</h1>
  <div id="gallery" class="gallery-container">
    <p class="loading">Loading images from the Brotherhood cloud...</p>
  </div>

  <footer>Â© 2025 MBK | BFFB</footer>

  <script>
    const supabase = window.supabase.createClient(
      window.MBK_SUPABASE_URL,
      window.MBK_SUPABASE_ANON
    );

    async function loadGallery() {
      const galleryDiv = document.getElementById("gallery");
      galleryDiv.innerHTML = '<p class="loading">Loading...</p>';

      const { data, error } = await supabase.storage
        .from(window.MBK_BUCKET)
        .list("", { limit: 100 });

      if (error) {
        console.error("Error loading gallery:", error);
        galleryDiv.innerHTML = "<p>Could not load images.</p>";
        return;
      }

      if (!data || data.length === 0) {
        galleryDiv.innerHTML = "<p>No images uploaded yet.</p>";
        return;
      }

      galleryDiv.innerHTML = "";

      for (const file of data) {
        const { data: urlData } = supabase.storage
          .from(window.MBK_BUCKET)
          .getPublicUrl(file.name);

        const imgDiv = document.createElement("div");
        imgDiv.classList.add("gallery-item");
        imgDiv.innerHTML = `<img src="${urlData.publicUrl}" alt="${file.name}" />`;
        galleryDiv.appendChild(imgDiv);
      }
    }

    loadGallery();
  </script>
</body>
</html>
