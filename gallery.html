<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | My Brother’s Keeper</title>
  <link rel="icon" href="favicon.ico.png">
  <style>
    body {
      margin: 0;
      background: url('background.jpg') center center / cover no-repeat fixed;
      font-family: 'Impact', 'Arial Black', sans-serif;
      color: #000000;
      text-align: center;
      padding: 40px;
      text-shadow: 0 0 10px #ffffff, 0 0 30px #ffffff, 0 0 60px #ffffff;
    }
    nav {
      background: rgba(0,0,0,0.85);
      padding: 18px;
      font-size: 26px;
      box-shadow: 0 0 20px #ffffff;
    }
    nav a {
      color: #ffffff;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff66;
    }
    nav a:hover {
      color: #00ff66;
      text-shadow: 0 0 15px #00ff66;
    }
    h1 {
      font-size: 80px;
      margin-top: 60px;
      text-shadow: 0 0 20px #ffffff, 0 0 60px #ffffff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ff66;
    }
    .gallery-item:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #00ff66, 0 0 55px #ffffff;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      font-size: 28px;
      padding: 12px;
      border-radius: 0 0 20px 20px;
      text-shadow: 0 0 8px #00ff66, 0 0 20px #ffffff;
    }
    footer {
      margin-top: 100px;
      font-size: 26px;
      opacity: 0.8;
      color: #000000;
      text-shadow: 0 0 12px #ffffff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="bios.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="admin.html">Admin</a>
    <a href="chat.html">Chat</a>
  </nav>

  <h1>MBK Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="background.jpg" alt="MBK Legacy">
      <div class="caption">Our Legacy</div>
    </div>

    <div class="gallery-item">
      <img src="splash.png" alt="Brotherhood">
      <div class="caption">Brotherhood Forever</div>
    </div>

    <div class="gallery-item">
      <img src="appbadge.png" alt="Honor">
      <div class="caption">Honor and Respect</div>
    </div>

    <div class="gallery-item">
      <img src="thumbnail.png" alt="Unity">
      <div class="caption">Unity & Loyalty</div>
    </div>
  </div>

  <footer>© 2025 MBK | Family • Loyalty • Legacy</footer>
</body>
</html>
