<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3CA832" />
  <title>Gallery | My Brother’s Keeper</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg) url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
      overflow-x: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid var(--od);
      box-shadow: 0 0 15px var(--od);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: var(--od);
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-shadow: 0 0 12px var(--od);
    }

    h1 {
      margin-top: 60px;
      font-size: 2.3em;
      text-shadow: 0 0 15px var(--od), 0 0 30px #000;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .photo {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--od);
      box-shadow: 0 0 15px var(--od);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid var(--od);
    }

    .photo p {
      color: #e6ffe6;
      padding: 10px;
      font-size: 1em;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: var(--od);
      text-align: center;
      padding: 8px;
      font-size: 0.8em;
      border-top: 1px solid var(--od);
    }
  </style>
</head>

<body>
  <nav>
    <strong>MBK</strong> |
    <a href="index.html">Home</a>
    <a href="bios.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="admin.html">Admin</a>
    <a href="chat.html">Chat</a>
  </nav>

  <h1>MBK Gallery</h1>

  <div class="gallery">
    <div class="photo">
      <img src="gallery1.jpg" alt="Charity Ride">
      <p>Feeding the homeless – Dallas 2025</p>
    </div>

    <div class="photo">
      <img src="gallery2.jpg" alt="Community Event">
      <p>Community food drive for veterans – Houston</p>
    </div>

    <div class="photo">
      <img src="gallery3.jpg" alt="Brotherhood Moment">
      <p>Our brotherhood — united for a cause</p>
    </div>

    <div class="photo">
      <img src="gallery4.jpg" alt="Fallen Tribute">
      <p>In memory of our fallen brother — forever riding with us</p>
    </div>
  </div>

  <footer>
    © 2025 My Brother’s Keeper | Brotherhood in Action
  </footer>
</body>
</html>
