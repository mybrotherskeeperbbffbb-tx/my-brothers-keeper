  <meta charset="UTF-8">

  <style>
    body {
      background: url('background.jpg') center center / cover no-repeat fixed;
      font-family: 'Courier New', monospace;
      color: #00ff66;
      text-align: center;
    }
    nav { background: rgba(0,0,0,0.8); padding: 12px; font-size: 20px; }
    nav a { color: #00ff66; margin: 0 18px; text-decoration: none; }
    #chatBox { width: 90%; height: 400px; background: rgba(0,0,0,0.6); margin: 20px auto; border-radius: 12px; box-shadow: 0 0 12px #00ff66; overflow-y: auto; padding: 10px; }
    input { width: 70%; padding: 10px; border-radius: 8px; border: none; }
    button { background: #00ff66; color: black; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="bios.html">Brotherhood</a>

    <a href="about.html">About Us</a>

  </nav>

  <h1>Brotherhood Chat</h1>
  <div id="chatBox">Welcome, Brother. Stay respectful, stay real.</div>
  <input type="text" id="msg" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const box = document.getElementById('chatBox');
      const msg = document.getElementById('msg').value;
      if (msg.trim() !== '') {
        const newMsg = document.createElement('p');
        newMsg.textContent = msg;
        box.appendChild(newMsg);
        document.getElementById('msg').value = '';
        box.scrollTop = box.scrollHeight;
      }
    }
  </script>

  <footer>© 2025 MBK | Brotherhood Chat</footer>
</body>
</html>
