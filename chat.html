  <style>
    body {

<body>
  <h2>ðŸ’š MBK Admin Chat ðŸ’š</h2>
  <div id="messages"></div>
  <input id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <audio id="engineRev" src="engine.mp3"></audio>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    // âœ… Your actual Supabase credentials
    const supabaseUrl = "https://xfgbsioinhnfyrhtpcdr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmZ2JzaW9pbmhuZnlyaHRwY2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTc0MzAsImV4cCI6MjA3NzI3MzQzMH0.tqVeukQ0uSf4d8G_IR_UE0OZq4aWpUW-velnx3mXzdQ";
    const client = createClient(supabaseUrl, supabaseKey);

    const msgInput = document.getElementById("msgInput");
    const messages = document.getElementById("messages");
    const revSound = document.getElementById("engineRev");

    async function sendMessage() {
      const content = msgInput.value.trim();
      if (!content) return;

      let nickname = localStorage.getItem("mbk_admin_name");
      if (!nickname) {
        nickname = prompt("Enter your road name:", "Boss") || "Boss";
        localStorage.setItem("mbk_admin_name", nickname);
      }

      const { error } = await client.from("messages").insert({
        content,
        user_email: "admin@mbk",
        nickname,
      });

      if (error) {
        console.error("Error sending message:", error);
        alert("Could not send message â€” check console for details.");
        return;
      }

      msgInput.value = "";
      revSound.currentTime = 0;
      revSound.play();
      loadMessages();
    }

    async function loadMessages() {
      const { data, error } = await client
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Error loading messages:", error);
        return;
      }

      messages.innerHTML = (data || [])
        .map(
          (m) => `
            <p><b style="color:#3CA832">${m.nickname || "Brother"}:</b> ${m.content}</p>
          `
        )
        .join("");
      messages.scrollTop = messages.scrollHeight;
    }

    loadMessages();

    client
      .channel("chat")
      .on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages)
      .subscribe();
  </script>
