    const client = createClient(supabaseUrl, supabaseKey);

    async function sendMessage() {
      const content = document.getElementById("msgInput").value.trim();
      if (!content) return;

      let nickname = localStorage.getItem("mbk_nickname");
      if (!nickname) {
        nickname = prompt("Enter your road name:", "Brother") || "Brother";
        localStorage.setItem("mbk_nickname", nickname);
      }

      const { error } = await client.from("messages").insert({
        content,
        user_email: "none",
        nickname,
      });

      if (error) {
        console.error("Error sending message:", error);
        alert("Could not send message â€” check console for details.");
        return;
      }

      document.getElementById("msgInput").value = "";
      loadMessages();
    }

    async function loadMessages() {
      const { data, error } = await client
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Error loading messages:", error);
        return;
      }

      const list = document.getElementById("messages");
      list.innerHTML = (data || [])
        .map(
          (m) => `
          <p style="color:#3CA832;font-size:22px;">
            <b style="color:white;text-shadow:0 0 8px #00ff66;">${m.nickname || "Brother"}:</b> ${m.content}
          </p>
        `
        )
        .join("");
      list.scrollTop = list.scrollHeight;
    }

    loadMessages();

    client
      .channel("chat")
      .on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages)
      .subscribe();
