<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room | My Brother’s Keeper</title>
  <meta name="theme-color" content="#3CA832" />
  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
      --chrome: linear-gradient(135deg, #bfbfbf, #e6e6e6, #8a8a8a);
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg) url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
    }

    nav {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border-bottom: 2px solid #3CA832;
      box-shadow: 0 0 25px #3CA832;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      background: var(--chrome);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #3CA832;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #3CA832;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #000;
      padding: 6px 12px;
      border-radius: 6px;
    }

    nav ul li a:hover {
      color: black;
      background: #3CA832;
      box-shadow: 0 0 25px #3CA832;
    }

    main {
      margin-top: 120px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #52ff4d;
      text-shadow: 0 0 25px #3CA832;
      margin-bottom: 20px;
    }

    #messages {
      border: 2px solid #3CA832;
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      text-align: left;
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 25px #3CA832;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #3CA832;
      border-radius: 5px;
      background-color: black;
      color: #3CA832;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      background-color: #3CA832;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background-color: #52ff4d;
      box-shadow: 0 0 25px #3CA832;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
      color: #3CA832;
      text-shadow: 0 0 10px #3CA832;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MBK</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">Brotherhood</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="chat.html">Chat</a></li>
    </ul>
  </nav>

  <main>
    <h1>MBK Chat Room</h1>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </main>

  <footer>© 2025 MBK | BBFFBB</footer>

  <!-- Engine sound -->
  <audio id="engineSound" loop>
    <source src="engine.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://xfgbsioinhnfyrhtpcdr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmZ2JzaW9pbmhuZnlyaHRwY2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTc0MzAsImV4cCI6MjA3NzI3MzQzMH0.tqVeukQ0uSf4d8G_IR_UE0OZq4aWpUW-velnx3mXzdQ";
    const client = createClient(supabaseUrl, supabaseKey);

    const sound = document.getElementById('engineSound');
    sound.volume = 0.3;
    document.body.addEventListener('click', () => {
      sound.play();
    }, { once: true });

    async function sendMessage() {
      const content = document.getElementById("msgInput").value.trim();
      if (!content) return;

      let nickname = localStorage.getItem("mbk_nickname");
      if (!nickname) {
        nickname = prompt("Enter your road name:", "Brother") || "Brother";
        localStorage.setItem("mbk_nickname", nickname);
      }

      const { error } = await client.from("messages").insert({
        content,
        user_email: "none",
        nickname,
      });

      if (error) {
        console.error("Error sending message:", error);
        alert("Could not send message — check console for details.");
        return;
      }

      document.getElementById("msgInput").value = "";
      loadMessages();
    }

    async function loadMessages() {
      const { data, error } = await client
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Error loading messages:", error);
        return;
      }

      const list = document.getElementById("messages");
      list.innerHTML = (data || [])
        .map(m => `
          <p style="color:#3CA832;">
            <b>${m.nickname || "Brother"}:</b> ${m.content}
          </p>
        `)
        .join("");
    }

    loadMessages();

    client
      .channel("chat")
      .on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages)
      .subscribe();
  </script>
</body>
</html>
