<body>
  <nav>
    <a href="index.html">Home</a>

  <h1>MBK Chat Room</h1>

  <div id="messages"></div>
  <input id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <footer>© 2025 My Brother’s Keeper | Chat Room</footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://xfgbsioinhnfyrhtpcdr.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_KEY_HERE";
    const client = createClient(supabaseUrl, supabaseKey);

    async function sendMessage() {
      const content = document.getElementById("msgInput").value.trim();
      if (!content) return;

      let nickname = localStorage.getItem("mbk_nickname");
      if (!nickname) {
        nickname = prompt("Enter your road name:", "Brother") || "Brother";
        localStorage.setItem("mbk_nickname", nickname);
      }

      const { error } = await client.from("messages").insert({
        content,
        user_email: "none",
        nickname,
      });

      if (error) {
        console.error("Error:", error);
        alert("Could not send message.");
        return;
      }

      document.getElementById("msgInput").value = "";
    }

    async function loadMessages() {
      const { data, error } = await client
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const list = document.getElementById("messages");
      list.innerHTML = data
        .map(m => `<p><b>${m.nickname}:</b> ${m.content}</p>`)
        .join("");
    }

    loadMessages();

    client
      .channel("chat")
      .on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages)
      .subscribe();
  </script>
</body>
