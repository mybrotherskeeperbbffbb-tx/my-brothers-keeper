<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBK Chat Room</title>
  <style>
    body {
      background-color: black;
      color: #3ca832;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
    }
    #messages {
      border: 2px solid #3ca832;
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      text-align: left;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #3ca832;
      border-radius: 5px;
      background-color: black;
      color: #3ca832;
    }
    button {
      padding: 10px 15px;
      background-color: #3ca832;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #52ff4d;
    }
  </style>
</head>

<body>
<h2>ðŸ’š MBK Chat Room ðŸ’š</h2>
<div id="messages"></div>
<input id="msgInput" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>

<!-- Load Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const { createClient } = supabase;

  // ðŸ”§ Your Supabase credentials
  const supabaseUrl = "https://xfgbsioinhhryfhtpcdr.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmZ2JzaW9pbmhuZnlyaHRwY2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTc0MzAsImV4cCI6MjA3NzI3MzQzMH0.tqVeukQ0uSf4d8G_IR_UE0OZq4aWpUW-velnx3mXzdQ
  const client = createClient(supabaseUrl, supabaseKey);

  // âœ‰ï¸ Send message function
  async function sendMessage() {
    const content = document.getElementById("msgInput").value.trim();
    if (!content) return;

    let nickname = localStorage.getItem("mbk_nickname");
    if (!nickname) {
      nickname = prompt("Enter your road name:", "Brother") || "Brother";
      localStorage.setItem("mbk_nickname", nickname);
    }

    const { error } = await client.from("messages").insert([
      { content, nickname }
    ]);

    if (error) {
      alert("Could not send message â€” check console for details.");
      console.error("Send error:", error);
      return;
    }

    document.getElementById("msgInput").value = "";
    loadMessages();
  }

  // ðŸ’¬ Load all messages
  async function loadMessages() {
    const { data, error } = await client
      .from("messages")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error("Error loading messages:", error);
      return;
    }

    const list = document.getElementById("messages");
    list.innerHTML = (data || [])
      .map(
        (m) => `
          <p style="color:#3CA832;">
            <b>${m.nickname || "Brother"}:</b> ${m.content}
          </p>
        `
      )
      .join("");
  }

  // Load messages initially + live updates
  loadMessages();

  client
    .channel("chat")
    .on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages)
    .subscribe();
</script>
</body>
</html>
