  <h2>ðŸ’¬ MBK Private Chat ðŸ’¬</h2>
  <div id="messages"></div>
  <input id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://xfgbsioinhnfyrhtpcdr.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const client = createClient(supabaseUrl, supabaseKey);

    async function sendMessage() {
      const content = document.getElementById("msgInput").value.trim();
      if (!content) return;
      const nickname = localStorage.getItem("mbk_nickname") || "Brother";
      await client.from("messages").insert({ content, nickname });
      document.getElementById("msgInput").value = "";
      loadMessages();
    }

    async function loadMessages() {
      const { data } = await client.from("messages").select("*").order("created_at");
      const box = document.getElementById("messages");
      box.innerHTML = data.map(m => `<p><b>${m.nickname}:</b> ${m.content}</p>`).join("");
    }

    loadMessages();
    client.channel("chat").on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages).subscribe();
  </script>
</body>
