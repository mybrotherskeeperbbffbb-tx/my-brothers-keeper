  <style>
    :root {
      --od: #3CA832;
      --bg: #000;
    }

    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg) url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--od);
      text-align: center;
      overflow-x: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid var(--od);
      box-shadow: 0 0 15px var(--od);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: var(--od);
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-shadow: 0 0 12px var(--od);
    }

    h1 {
      margin-top: 60px;
      font-size: 2.3em;
      text-shadow: 0 0 15px var(--od), 0 0 30px #000;
      letter-spacing: 2px;
    }

    #messages {
      border: 2px solid var(--od);
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: scroll;
      width: 90%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.85);
      margin: 30px auto;
      box-shadow: 0 0 15px var(--od);
      color: #e6ffe6;
      text-align: left;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid var(--od);
      border-radius: 5px;
      background-color: black;
      color: var(--od);
    }

    button {
      padding: 10px 15px;
      background-color: var(--od);
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--od);
    }

    button:hover {
      background-color: #5cff4d;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: var(--od);
      text-align: center;
      padding: 8px;
      font-size: 0.8em;
      border-top: 1px solid var(--od);
    }
  </style>
</head>

<body>
  <nav>
    <strong>MBK</strong> |

  <h1>MBK Chat Room</h1>

  <div id="messages"></div>

  <input id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://xfgbsioinhnfyrhtpcdr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmZ2JzaW9pbmhuZnlyaHRwY2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTc0MzAsImV4cCI6MjA3NzI3MzQzMH0.tqVeukQ0uSf4d8G_IR_UE0OZq4aWpUW-velnx3mXzdQ";
    const client = createClient(supabaseUrl, supabaseKey);

    async function sendMessage() {
      const content = document.getElementById("msgInput").value.trim();
      if (!content) return;

      let nickname = localStorage.getItem("mbk_nickname");
      if (!nickname) {
        nickname = prompt("Enter your road name:", "Brother") || "Brother";
        localStorage.setItem("mbk_nickname", nickname);
      }

      const { error } = await client.from("messages").insert({ content, nickname });
      if (error) {
        alert("Error sending message");
        console.error(error);
        return;
      }
      document.getElementById("msgInput").value = "";
    }

    async function loadMessages() {
      const { data, error } = await client.from("messages").select("*").order("created_at", { ascending: true });
      if (error) {
        console.error(error);
        return;
      }
      const list = document.getElementById("messages");
      list.innerHTML = (data || [])
        .map(m => `<p><b style="color:#3CA832">${m.nickname || "Brother"}:</b> ${m.content}</p>`)
        .join("");
    }

    loadMessages();
    client.channel("chat").on("postgres_changes", { event: "*", schema: "public", table: "messages" }, loadMessages).subscribe();
  </script>

  <footer>
    © 2025 My Brother’s Keeper | Real Talk, Real Family
  </footer>
</body>
</html>
