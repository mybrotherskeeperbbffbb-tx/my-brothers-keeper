<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBK Control Panel</title>
  <style>
    body {
      background-color: black;
      color: #00ff66;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
    }
    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 10px 0;
      box-shadow: 0 0 15px #00ff66;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      color:white;
      text-shadow:0 0 10px #00ff66;
    }

    .box {
      border: 2px solid #00ff66;
      border-radius: 12px;
      padding: 25px;
      margin: 25px auto;
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.85);
      box-shadow: 0 0 25px #00ff66;
    }

    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00ff66;
      border-radius: 5px;
      background: black;
      color: #00ff66;
    }

    button {
      padding:10px 20px;
      background:#00ff66;
      color:black;
      font-weight:bold;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }

    button:hover {
      background:white;
      color:black;
    }

    #preview {
      margin-top: 15px;
      display: none;
    }

    #preview img {
      max-width: 100%;
      border: 2px solid #00ff66;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff66;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="brotherhood.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="chat.html">Chat</a>
    <a href="maintenance.html">Maintenance</a>
  </nav>

  <div id="login" class="box">
    <h2>üîê Admin Access</h2>
    <p>Enter your MBK Admin Key:</p>
    <input type="password" id="key" placeholder="Enter Key" />
    <button onclick="unlock()">Unlock</button>
    <p id="wrong" style="color:red;display:none;">Wrong key, try again.</p>
  </div>

  <div id="panel" style="display:none;">
    <h1>üíö MBK Control Panel üíö</h1>

    <div class="box">
      <h3>üì∏ Upload Photo</h3>
      <input type="file" id="photo" accept="image/*" onchange="previewImage(event)" />
      <div id="preview"><img id="previewImg" src="" alt="Preview" /></div>
    </div>

    <div class="box">
      <h3>üóíÔ∏è Post Status</h3>
      <textarea id="status" rows="4" placeholder="What‚Äôs new..."></textarea><br>
      <button onclick="postStatus()">Post</button>
    </div>

    <div class="box">
      <h3>üõ†Ô∏è Maintenance Tools</h3>
      <button onclick="alert('Live edit coming soon!')">Edit Text</button>
      <button onclick="alert('Live edit coming soon!')">Add / Remove Section</button>
    </div>
  </div>

  <script>
    const ADMIN_KEY = "MBK2025";
    function unlock(){
      const v = document.getElementById("key").value.trim();
      if(v === ADMIN_KEY){
        document.getElementById("login").style.display="none";
        document.getElementById("panel").style.display="block";
      } else {
        document.getElementById("wrong").style.display="block";
      }
    }

    function postStatus(){
      const t=document.getElementById("status").value.trim();
      if(!t) return alert("Write something first!");
      alert("Status posted: "+t);
      document.getElementById("status").value="";
    }

    function previewImage(event){
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        const img = document.getElementById("previewImg");
        img.src = e.target.result;
        document.getElementById("preview").style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
