<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance | My Brother’s Keeper</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff66;
      font-family: "Courier New", monospace;
      text-align: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 15px #00ff66;
    }

    nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 15px #00ff66;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      text-shadow: 0 0 30px #00ff66;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff66;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff66;
      padding: 30px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ff66;
      background: black;
      color: #00ff66;
      font-size: 1.1em;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      background: #00ff66;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background: #66ff66;
      box-shadow: 0 0 10px #00ff66;
    }

    footer {
      margin-top: 80px;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      font-size: 1em;
      color: #00ff66;
      box-shadow: 0 0 15px #00ff66;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="brotherhood.html">Brotherhood</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="chat.html">Chat</a>
    <a href="admin.html">Admin</a>
    <a href="maintenance.html">Maintenance</a>
  </nav>

  <h1>Maintenance & Updates</h1>

  <div class="container">
    <p style="font-size:1.2em; margin-bottom:25px;">
      Post updates, fixes, or notes here.  
      (Future version will let admins post and edit live updates.)
    </p>

    <input type="text" id="updateTitle" placeholder="Title of update..." />
    <textarea id="updateText" rows="5" placeholder="Describe the maintenance or update..."></textarea>
    <button onclick="postUpdate()">Post Update</button>

    <div id="updatesList" style="margin-top:30px; text-align:left;"></div>
  </div>

  <footer>© 2025 My Brother’s Keeper | Maintenance Panel</footer>

  <script>
    function postUpdate() {
      const title = document.getElementById("updateTitle").value.trim();
      const text = document.getElementById("updateText").value.trim();
      const list = document.getElementById("updatesList");

      if (!title || !text) {
        alert("Please enter both title and description.");
        return;
      }

      const date = new Date().toLocaleString();
      const newUpdate = document.createElement("div");
      newUpdate.innerHTML = `
        <div style="border:1px solid #00ff66; border-radius:10px; padding:15px; margin-bottom:15px;">
          <h3 style="margin:0; color:#00ff66;">${title}</h3>
          <small style="color:gray;">Posted ${date}</small>
          <p>${text}</p>
        </div>
      `;
      list.prepend(newUpdate);

      document.getElementById("updateTitle").value = "";
      document.getElementById("updateText").value = "";
    }
  </script>
</body>
</html>
